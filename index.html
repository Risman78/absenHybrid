<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi PWA</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="installPrompt" class="installPrompt">
  <p>Install PWA ini untuk absensi offline.</p>
  <button id="btnInstall">Install</button>
</div>

<div id="appContainer">
  <div id="menu">
    <input type="text" id="empId" placeholder="Masukkan ID Karyawan">
    <button id="btnContinue">Lanjut</button>
  </div>

  <div id="absensiMenu" style="display:none;">
    <button id="btnDatang">Datang</button>
    <button id="btnPulang">Pulang</button>
  </div>

  <h3>History Absensi</h3>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Datang</th>
        <th>Pulang</th>
        <th>Status Sinkron</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="js/app.js"></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js')
  .then(()=>console.log('Service Worker registered'))
  .catch(e=>console.error('SW registration failed', e));
}
</script>
</body>
</html>
