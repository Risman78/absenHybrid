<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi QR PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2c3e50">
  <link rel="icon" href="assets/icons/icon-192.png" type="image/png">
</head>
<body>
  <h1>Absensi QR PWA</h1>
  <div id="status"></div>

  <div id="scan-area">
    <p>Silakan scan token QR terlebih dahulu:</p>
    <input type="text" id="tokenInput" placeholder="Tempel token di sini">
    <button onclick="saveToken()">Simpan Token</button>
  </div>

  <div id="absen-area" style="display:none;">
    <p>Token terdaftar: <span id="savedToken"></span></p>
    <input type="text" id="employeeId" placeholder="Masukkan ID Karyawan">
    <button onclick="submitAbsensi()">Absen</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
